<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript">
        function checkLimit() {
            var file = document.getElementById("fulAvatar").files[0];
            if (file.size > 30 * 1024) {
                alert('上传文件过大，最大30kb');
                return false;
            } else {
                if (file.type === 'image/png' || file.type === 'image/jpg') {
                    console.log(file);
                    return true;
                } else {
                    alert('png or jpg');
                    return false;
                }

            }
        }
    </script>
</head>

<body>
<div id="container" class="container">
    <form class="form-signin" role="form" method="post" enctype='multipart/form-data' action="/fileUpload"
          onsubmit="return checkLimit()">
        <h2 class="form-signin-heading">上传文件</h2>
        <input id="fulAvatar" name="fulAvatar" type="file" size="30" class="form-control"/>
        <input id="xx" name="xx" type="text" size="30"/>
        <input id="aa" name="aa" type="text" size="30"/>
        <br/>
        <button id="btnSub" class="btn btn-lg btn-primary" type="submit">上 传</button>
    </form>

</div>
</body>
</html>
